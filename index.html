<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <h1>Simple Calculator</h1>
    </div>
    <form>
        <div class="container">
            <div class="display">
                <div>
                    <input class="operationInp" type="text" name="display">
                </div>
                <div>
                </div>
            </div>
            <div class="allBtnDiv">
                <div class="rowOneCol">
                    <input type="button" class="operator , inpBtn" value="AC" onclick="display.value = ''">
                    <input type="button" class="inpBtn" value="7" onclick="display.value += '7'">
                    <input type="button" class="inpBtn" value="4" onclick="display.value += '4'">
                    <input type="button" class="inpBtn" value="1" onclick="display.value += '1'">
                </div>

                <div class="rowTwoCol">
                    <input type="button" class="operator , inpBtn" value="DEL"
                        onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" class="inpBtn" value="8" onclick="display.value += '8'">
                    <input type="button" class="inpBtn" value="5" onclick="display.value += '5'">
                    <input type="button" class="inpBtn" value="2" onclick="display.value += '2'">
                </div>

                <div class="rowThreeCol">
                    <input type="button" class="operator , inpBtn" value="%" onclick="display.value += '%'">
                    <input type="button" class="inpBtn" value="9" onclick="display.value += '9'">
                    <input type="button" class="inpBtn" value="6" onclick="display.value += '6'">
                    <input type="button" class="inpBtn" value="3" onclick="display.value += '3'">
                </div>

                <div class="rowFourCol">
                    <input type="button" class="mainOperator , inpBtn" value="/" onclick="display.value += '/'">
                    <input type="button" class="mainOperator , inpBtn" value="*" onclick="display.value += '*'">
                    <input type="button" class="mainOperator , inpBtn" value="-" onclick="display.value += '-'">
                    <input type="button" class="mainOperator , inpBtn" value="+" onclick="display.value += '+'">
                </div>

                <div class="rowFiveCol">
                    <input type="button" class="inpBtn" value="0" onclick="display.value += '0'">
                    <input type="button" class="inpBtn" value="00" onclick="display.value += '00'">
                    <input type="button" class="inpBtn" value="." onclick="display.value += '.'">
                    <input type="button" class="mainOperator , inpBtn" value="=" class="result"
                        onclick="display.value = eval(display.value)">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
